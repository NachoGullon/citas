<h2 mat-dialog-title>Solicitar Cita</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formularioCita">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Introduzca Motivo</mat-label>
            <input matInput formControlName="motivo">
            <mat-error *ngIf="formularioCita.get('motivo').hasError('required')">Este Campo es Obligatorio</mat-error>
          </mat-form-field>
        </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="aceptar()">Aceptar</button>
  <button mat-button cdkFocusInitial (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
